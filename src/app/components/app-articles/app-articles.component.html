<div class="row">
  <div class="col-md-6" *ngFor="let article of articles" style="padding-right: 40px;padding-left: 40px;" >
    <div class="card mb-3" >
      <img class="card-img-top" [src]="article.img" alt="Card image cap" >
      <div class="card-body">
        <h5 class="card-title"> {{ article.title }} </h5>
        <p class="card-text">{{ article.content }}</p>
        <p class="card-text"><small class="text-muted">Última actualización hace 6 días</small></p>
      </div>
      <a class="btn btn-primary" routerLink="/blog">Detalles</a>
    </div>
  </div>
</div>
